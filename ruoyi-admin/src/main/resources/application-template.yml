# 应用配置模板文件
# 复制此文件为 application.yml 并填入真实配置

# 项目相关配置
ruoyi:
  # 名称
  name: RuoYi
  # 版本
  version: 3.8.8
  # 版权年份
  copyrightYear: 2024
  # 文件路径 示例（ Windows配置D:/ruoyi/uploadPath，Linux配置 /home/ruoyi/uploadPath）
#  profile: D:/ruoyi/uploadPath
  profile: /home/ruoyi/uploadPath
  # 获取ip地址开关
  addressEnabled: false
  # 验证码类型 math 数字计算 char 字符验证
  captchaType: math

# 开发环境配置
server:
  # 服务器的HTTP端口，默认为8080
  port: 8080
  servlet:
    # 应用的访问路径
    context-path: /
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # 连接数满后的排队数，默认为100
    accept-count: 1000
    threads:
      # tomcat最大线程数，默认为200
      max: 800
      # Tomcat启动初始化的线程数，默认值10
      min-spare: 100

# 日志配置
logging:
  level:
    com.ruoyi: debug
    org.springframework: warn

# 用户配置
user:
  password:
    # 密码最大错误次数
    maxRetryCount: 5
    # 密码锁定时间（默认10分钟）
    lockTime: 10

# Spring配置
spring:
  mvc:
    async:
      request-timeout: 60000
  # 资源信息
  messages:
    # 国际化资源文件路径
    basename: i18n/messages
  profiles:
    active: druid
  # 文件上传
  servlet:
    multipart:
      # 单个文件大小
      max-file-size: 10MB
      # 设置总上传的文件大小
      max-request-size: 20MB
  # 服务模块
  devtools:
    restart:
      # 热部署开关
      enabled: true
  # redis 配置
  redis:
    # 地址
    host: localhost
    # 端口，默认为6379
    port: 6379
    # 数据库索引
    database: 0
    # 密码（请填入真实密码）
    password: YOUR_REDIS_PASSWORD
    # 连接超时时间
    timeout: 10s
    lettuce:
      pool:
        # 连接池中的最小空闲连接
        min-idle: 0
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池的最大数据库连接数
        max-active: 8
        # #连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms

# token配置
token:
  # 令牌自定义标识
  header: Authorization
  # 令牌密钥（请更换为自己的密钥）
  secret: YOUR_JWT_SECRET_KEY_HERE
  # 令牌有效期（默认30分钟）
  expireTime: 30000000

# MyBatis配置
mybatis:
  # 搜索指定包别名
  typeAliasesPackage: com.ruoyi.**.domain,com.dm.quiz.domain
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath*:mapper/**/*Mapper.xml
  # 加载全局的配置文件
  configLocation: classpath:mybatis/mybatis-config.xml

# PageHelper分页插件
pagehelper:
  helperDialect: mysql
  supportMethodsArguments: true
  params: count=countSql

# Swagger配置
swagger:
  # 是否开启swagger
  enabled: true
  # 请求前缀
  pathMapping: /dev-api

# 防止XSS攻击
xss:
  # 过滤开关
  enabled: true
  # 排除链接（多个用逗号分隔）
  excludes: /system/notice
  # 匹配链接
  urlPatterns: /system/*,/monitor/*,/tool/*

# 文心一言API配置（请填入真实的API密钥）
wenxin:
  akey: YOUR_WENXIN_API_KEY
  skey: YOUR_WENXIN_SECRET_KEY

# 阿里云OSS配置（请填入真实的AccessKey）
aliyun:
  oss:
    enabled: true
    endpoint: https://oss-cn-guangzhou.aliyuncs.com
    accessKeyId: YOUR_ALIYUN_ACCESS_KEY_ID
    accessKeySecret: YOUR_ALIYUN_ACCESS_KEY_SECRET
    bucketName: your-bucket-name
    dir: quiz/paper/answer

# 微信公众号配置（请填入真实的微信配置）
wx:
  mp:
    # 是否启用微信扫码登录功能
    # 如果还没配置好微信参数,请设置为false,避免启动报错
    enabled: true
    
    # 回调地址,需要是外网可访问的地址
    # 如果是本地开发,可以使用内网穿透工具(如ngrok、natapp等)
    callback: https://your-domain.com
    
    # ⭐⭐⭐ 授权模式配置（重点）⭐⭐⭐
    #
    # 可选值：
    #   base      - 静默授权(snsapi_base) 【推荐】
    #               优点：已关注用户扫码后自动登录，无需点击
    #               缺点：只能获取openId，用户名显示为 wx_xxxxx
    #
    #   userinfo  - 完整授权(snsapi_userinfo)
    #               优点：可获取用户昵称、头像等详细信息
    #               缺点：需要用户点击授权链接
    #
    # 默认值：base
    authScope: base
    
    # 公众号配置列表(支持多个公众号)
    configs:
      - appId: YOUR_WECHAT_APP_ID           # 微信公众号AppID
        secret: YOUR_WECHAT_APP_SECRET      # 微信公众号AppSecret
        token: YOUR_WECHAT_TOKEN            # 微信公众号Token(自定义)
        aesKey: YOUR_WECHAT_AES_KEY         # 微信公众号EncodingAESKey(可选,消息加密时使用)
